<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FoxClub</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<header>FoxClub</header>
<img src="images/greenfox.png" alt="Fox">
<p th:text="|This is ${fox.name} currently living on ${fox.food} & ${fox.drink}. He knows ${fox.listOfTricks.size()} tricks|"></p>
<h1>Known Tricks</h1>
<ul th:each="trick : ${fox.listOfTricks}">
    <li th:text="${trick}"></li>
</ul>
</body>
</html>
