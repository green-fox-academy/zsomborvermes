<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ToDo</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <meta charset="utf-8"/>
</head>
<header>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fa fa-check-square"></i> Todo</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link btn btn-primary" href="/assigneelist"><i class="fa fa-users"></i> Assignee list</a>
                </li>
            </ul>
            <form class="form-inline" th:action="@{/list}" method="post">
                <input class="form-control mr-sm-2" type="search" name="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</header>
<body>
<div class="container">
    <h1 class="text-center mt-12">Assignees</h1>
    <div class="text-center mb-5">
        <a class="btn btn-lg btn-success" href="/create-assignee">Create assignee</a>
    </div>
    <table class="table table-striped col-lg-6 offset-lg-3">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="assignee : ${assignees}">
            <td class="col-lg-2" th:text="${assignee.name}"></td>
            <td class="col-lg-2"th:text="${assignee.email}"></td>
            <td class="col-lg-1"><a class="btn btn-danger"
                   th:href="@{|/${assignee.id}/delete-assignee|}"><i class="fa fa-trash"></i></a>
            </td>
            <td class="col-lg-1"><a class="btn btn-primary"
                   th:href="@{|/${assignee.id}/edit-assignee|}"><i class="fa fa-wrench"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
