<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ToDo</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<h1>Todos for today:</h1>
<ul th:each="todo : ${todos}">
    <li th:text="${todo.title}"></li>
</ul>
</body>
</html>
