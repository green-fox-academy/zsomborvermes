<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ToDo</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <meta charset="utf-8"/>
</head>
<header>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fa fa-check-square"></i> Todo</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link btn btn-primary" href="/assigneelist"><i class="fa fa-users"></i> Assignee list</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<body>
<div class="container">
    <h1>Create Assignee</h1>
    <form action="#" th:action="@{/create-assignee}" method="post" th:object="${assignee}">
        <div class="form-group">
            <label for="name">Name </label>
            <input type="text" id="name" class="form-control" th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="email">Email address </label>
            <input type="email" id="email" class="form-control" th:field="*{email}">
        </div>
        <button class="btn-lg btn-success">Create</button>
    </form>
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</div>
</body>
</html>
