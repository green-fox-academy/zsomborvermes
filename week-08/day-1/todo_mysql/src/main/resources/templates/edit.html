<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ToDo</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="utf-8"/>
</head>
<body>
<div class="container">
    <h1>Edit todo</h1>
    <form action="#" th:action="@{|/todo/${todo.id}/edit|}" method="post" th:object="${todo}">
        <div class="form-group">
            <label for="title">Todo description </label>
            <input type="text" class="form-control" id="title" th:field="*{title}">
        </div>
        <div class="form-group">
            <input type="checkbox" class="custom-control-input" id="urgent" th:field="*{urgent}"/>
            <label for="urgent" class="custom-control-label">Urgent </label>
        </div>
        <div class="form-group">
            <input type="checkbox" class="custom-control-input" id="done" th:field="*{done}"/>
            <label for="done" class="custom-control-label">Done </label>
        </div>
        <button class="btn btn-primary">Edit todo</button>
        <a class="btn btn-danger" th:href="@{/todo/list}">Cancel</a>
    </form>
</div>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
