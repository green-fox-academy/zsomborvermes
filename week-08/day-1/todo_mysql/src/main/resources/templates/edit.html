<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ToDo</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <meta charset="utf-8"/>
</head>
<header>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fa fa-check-square"></i> Todo</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/assigneelist"><i class="fa fa-users"></i> Assignee list</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<body>
<div class="container">
    <h1>Edit todo</h1>
    <form action="#" th:action="@{|/${todo.id}/edit|}" method="post" th:object="${todo}">
        <div class="form-group">
            <label for="title">Todo description </label>
            <input type="text" class="form-control" id="title" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="assignee">Assignee</label>
            <select id="assignee" class="custom-select" th:field="*{assignee}">
                <option th:each="assignee : ${assignees}" th:value="${assignee.id}" th:text="${assignee.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <input type="checkbox" class="custom-checkbox" id="urgent" th:field="*{urgent}"/>
            <label for="urgent">Urgent </label>
        </div>
        <div class="form-group">
            <input type="checkbox" class="custom-checkbox" id="done" th:field="*{done}"/>
            <label for="done">Done </label>
        </div>
        <div class="form-group">
            <label for="due-date">Due date </label>
            <input type="date" id="due-date" th:field="*{dueDate}"/>
        </div>
        <button class="btn btn-lg btn-primary">Edit todo</button>
        <a class="btn btn-lg btn-danger" th:href="@{/list}">Cancel</a>
    </form>
</div>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
