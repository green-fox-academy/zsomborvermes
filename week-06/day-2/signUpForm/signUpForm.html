<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="signUpFormStyle.css">
  <title>Document</title>
</head>

<body>
  <form action=https://newsletter-ws.herokuapp.com/register method="POST">
    <section class="sign-in">
      <span>Sign Up</span>
      <input name="name" placeholder="Username" type="text">
      <input name="email" placeholder="E-mail" type="email">
      <input name="password" placeholder="Password" type="password">
      <input name="passwordConfirmation" placeholder="Retype password" type="password">
      <button type="submit">SIGN ME UP</button>
    </section>

    <button id="or">OR</button>

    <section class="social">
      <button type="submit">Log in with Facebook</button>
      <button type="submit">Log in with Twitter</button>
      <button type="submit">Log in with Google+</button>
    </section>
  </form>
</body>

</html>
